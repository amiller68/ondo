<div class="font-roboto-mono">
    <div class="max-w-5xl mx-auto px-4 py-4">
        <a href="/blog"
           hx-get="/blog"
           hx-target="#content"
           hx-push-url="true"
           class="inline-block hover:translate-x-[-4px] transition-transform mb-8 text-muted-foreground">
            ‚Üê back to posts
        </a>
        <div>
            {% with %}
                {% set category = post.category %}
                {% set name = post.name %}
                {% set created_at = post.created_at %}
                {% set title = post.title %}
                {% set description = post.description %}
                {% set content = post.content %}
                {% include "components/blog/blog_post.html" %}
            {% endwith %}
        </div>
    </div>
</div>
