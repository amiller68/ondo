<div class="space-y-6">
    {% for entry in entries %}
        <div class="bg-white rounded-lg border-2 border-black shadow-xl hover:scale-[1.02] 
                    transition-all duration-300 ease-in-out">
            <a href="/music/listening/{{ entry.name }}" class="block p-6">
                <div class="flex gap-6">
                    <img src="{{ entry.album_art_url }}" 
                         alt="{{ entry.title }} by {{ entry.artist }}"
                         class="w-32 h-32 object-cover rounded-lg"/>
                    <div>
                        <h2 class="font-vt323 text-2xl mb-2">{{ entry.title }}</h2>
                        <p class="text-gray-600 mb-2">{{ entry.artist }}</p>
                        <p class="text-sm text-gray-500">{{ entry.created_at.strftime('%Y-%m-%d') }}</p>
                        <div class="mt-2 flex gap-2">
                            {% for tag in entry.tags %}
                                <span class="px-2 py-1 bg-gray-100 rounded-full text-sm">{{ tag }}</span>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </a>
        </div>
    {% endfor %}
</div>
