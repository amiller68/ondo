<div class="max-w-3xl mx-auto px-4 py-4">
    <div class="bg-white rounded-lg border-2 border-black shadow-xl p-6">
        <h1 class="font-vt323 text-2xl mb-4">{{ track.name }}</h1>
        <p class="text-sm text-gray-500 mb-4">{{ track.created_at.strftime('%Y-%m-%d') }}</p>
        <audio controls class="w-full">
            <source src="{{ track.get_url() }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</div>
