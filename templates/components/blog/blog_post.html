<article>
    <h1 class="font-vt323 text-5xl mb-2">{{ title }}</h1>
    <p class="text-muted-foreground text-lg mb-2">{{ description }}</p>
    <p class="text-sm text-muted-foreground mb-12">{{ created_at.strftime('%B %d, %Y') }}</p>
    <div class="prose prose-slate max-w-none prose-content">
        {{ content | safe }}
    </div>
</article>
