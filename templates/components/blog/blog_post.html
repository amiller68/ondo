<article class="bg-white rounded-lg border-2 border-black shadow-xl p-6">
    <h1 class="font-vt323 text-2xl mb-4">{{ title }}</h1>
    <p class="text-gray-600 mb-2">{{ description }}</p>
    <p class="text-sm text-gray-500 mb-8">{{ date }}</p>
    <div class="prose prose-slate max-w-none mt-8
               [&>p]:mb-4 [&>p]:text-base
               [&>h2]:font-vt323 [&>h2]:text-2xl [&>h2]:mt-8 [&>h2]:mb-4
               [&>h3]:font-vt323 [&>h3]:text-xl [&>h3]:mt-6 [&>h3]:mb-3
               [&>pre]:bg-gray-100 [&>pre]:p-4 [&>pre]:rounded-md [&>pre]:overflow-x-auto
               [&>pre]:my-4 [&>pre]:text-sm [&>pre]:font-roboto-mono
               [&>:not(pre)>code]:bg-gray-100 [&>:not(pre)>code]:text-sm [&>:not(pre)>code]:font-roboto-mono
               [&>:not(pre)>code]:px-1 [&>:not(pre)>code]:py-0.5 [&>:not(pre)>code]:rounded
               [&>sup]:text-xs [&>sup]:ml-0.5
               [&>hr]:my-8 [&>hr]:border-gray-300
               [&_ul]:list-disc [&_ul]:pl-6 [&_ul]:my-4 [&_ul]:space-y-2
               [&_li]:text-base [&_li]:marker:text-gray-400
               [&_li>p]:my-0
               [&_a]:text-blue-700 [&_a]:font-medium [&_a]:underline [&_a]:decoration-2 [&_a]:underline-offset-2 [&_a]:decoration-blue-400 [&_a]:px-0.5 [&_a]:rounded [&_a]:hover:bg-blue-50 [&_a]:hover:text-blue-900 [&_a]:hover:decoration-blue-700 [&_a]:transition-all [&_a]:cursor-pointer
               [&>.footnote-definition]:my-16 [&>.footnote-definition]:grid [&>.footnote-definition]:grid-cols-[2em_1fr] [&>.footnote-definition]:gap-2
               [&>.footnote-definition>p]:m-0 [&>.footnote-definition>p]:col-start-2
               [&>.footnote-definition>.footnote-definition-label]:col-start-1">
        {{ content | safe }}
    </div>
</article>
