<ul class="space-y-6">
    {% for post in posts %}
        <li class="bg-white rounded-lg border-2 border-black shadow-xl hover:scale-[1.02] 
           transition-all duration-300 ease-in-out">
            <a href="/blog/{{ post.name }}" class="block p-6">
                <h2 class="font-vt323 text-2xl mb-2">{{ post.title }}</h2>
                <p class="text-gray-600 mb-2">{{ post.description }}</p>
                <p class="text-sm text-gray-500">{{ post.created_at.strftime('%Y-%m-%d') }}</p>
            </a>
        </li>
    {% endfor %}
</ul>
